version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: coding_battle_go_postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d

  coding-battle-go-app:
    build: .
    stdin_open: true
    tty: true
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgres://myuser:mypassword@postgres:5432/mydb?sslmode=disable"
    entrypoint: ["./wait-and-run.sh"]

volumes:
  postgres_data:

